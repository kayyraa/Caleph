<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="scripts/style/format.css">
        <link rel="stylesheet" href="scripts/style/style.css">
        
        <script type="module" src="scripts/api.js"></script>
        <script type="module" src="scripts/hud.js"></script>
        <script type="module" src="scripts/account.js"></script>
        
        <title>Caleph</title>
    </head>
    <body>
        <topbar>
            <header>Caleph</header>
            <button class="LogOutButton" onclick="location.href = './account.html'">Account</button>
            <button class="LogInButton" onclick="location.href = './account.html'">Log In</button>
        </topbar>
        <content>
            <div>
                <center>
                    <div>
                        <header>Caleph</header>
                        <span italic>Open encyclopedia</span>
                    </div>
                    <div>
                        <input class="SearchInput" placeholder="Search articles..." type="text">
                        <div search class="DropdownList"></div>
                    </div>
                    <div class="ArticleWizard">
                        <column>
                            <header>Article Wizard</header>
                            <div>
                                <input class="ArticleTitleInput" placeholder="Article Title..." type="text">
                                <textarea class="ArticleContentInput" placeholder="Article Content..." rows="10"></textarea>
                            </div>
                            <div>
                                <button class="PublishArticleButton">Publish Article</button>
                                <button onclick="document.querySelector('.ArticleWizard').style.display = 'none'" class="CancelArticleButton">Cancel</button>
                            </div>
                        </column>
                    </div>
                    <div class="ArticleContent">
                        <header>Hydrogen</header>
                        <div class="Content"></div>
                        <div class="Bottombar">
                            <span class="Delete">Delete</span>
                            <span class="Edit">Edit</span>
                        </div>
                    </div>
                </center>
            </div>
        </content>
    </body>
</html>
